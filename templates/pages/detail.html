{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <strong> By {{post.author}} | On {{ post.created_on}}</strong>
    <P>{{ post.body}}</P>
    <p><a href="{% url 'post_edit' post.id %}">Edit</a></p>
    <p><a href="{% url 'post_delete' post.id %}">Delete</a></p>
{% endblock content %}
