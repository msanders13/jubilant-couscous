{% extends 'base.html' %}

{% block title %}Choose a new password{% endblock title %}

{% block content %}
<h1>Set a new password</h1>
<p>Use the form below to create a new password for your account:</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Set" class="btn btn-primary">
</form>
{% endblock content %}
